<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Page{% endblock %} | idatest</title>
</head>

<body>

    <main>
        <div class="container">
            {% if request.get_full_path != "/" %}
            <a href="{% url 'index' %}">Назад к списку</a>
            {% endif %}
            <h1>{% block header %}Header{% endblock %}</h1>
            {% block content %}
            <!-- Содержимое страницы -->
            {% endblock %}
        </div>
    </main>

</body>

</html>
